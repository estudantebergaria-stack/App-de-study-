      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #f4f4f5;
        margin: 0;
      }
      /* Custom Scrollbar for Dark Mode */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 99px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
      
      /* Light Mode Overrides (Acinzentado) */
      .light-theme {
        background-color: #f4f4f5 !important;
        color: #18181b !important;
      }
      .light-theme .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d4d4d8;
      }
      .light-theme .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa;
      }

      .glass-panel {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(63, 63, 70, 0.4);
      }
      
      .light-glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        border: 1px solid #d4d4d8;
        box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.05);
      }

      @keyframes shine {
        0% { transform: translateX(-100%) skewX(-15deg); }
        50%, 100% { transform: translateX(200%) skewX(-15deg); }
      }
      @keyframes float-divine {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-3px) rotate(5deg); }
        75% { transform: translateY(-1px) rotate(-5deg); }
      }
      @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }
      .animate-shine {
        position: relative;
        overflow: hidden;
      }
      .animate-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: shine 4s infinite;
      }
      .animate-float-divine {
        animation: float-divine 3s ease-in-out infinite;
      }
      .animate-bounce-subtle {
        animation: bounce-subtle 2s ease-in-out infinite;
      }
    </style>
