<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus - Offline</title>
    <meta name="theme-color" content="#6366f1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        background: linear-gradient(135deg, #09090b 0%, #18181b 100%);
        color: #f4f4f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      
      .container {
        text-align: center;
        max-width: 500px;
      }
      
      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: rgba(99, 102, 241, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid #6366f1;
      }
      
      .icon svg {
        width: 60px;
        height: 60px;
        color: #6366f1;
      }
      
      h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 16px;
        color: #f4f4f5;
      }
      
      p {
        font-size: 18px;
        line-height: 1.6;
        color: #a1a1aa;
        margin-bottom: 32px;
      }
      
      .retry-button {
        background: #6366f1;
        color: white;
        border: none;
        padding: 14px 32px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      }
      
      .retry-button:hover {
        background: #4f46e5;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
      }
      
      .retry-button:active {
        transform: translateY(0);
      }
      
      .info {
        margin-top: 40px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .info p {
        font-size: 14px;
        margin-bottom: 0;
        color: #71717a;
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      
      .icon {
        animation: pulse 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18"/>
          <path d="m6 6 12 12"/>
          <circle cx="12" cy="12" r="10"/>
        </svg>
      </div>
      
      <h1>VocÃª estÃ¡ offline</h1>
      <p>
        Parece que vocÃª perdeu a conexÃ£o com a internet. 
        NÃ£o se preocupe, estamos aqui quando vocÃª voltar!
      </p>
      
      <button class="retry-button" onclick="window.location.reload()">
        Tentar novamente
      </button>
      
      <div class="info">
        <p>
          ðŸ’¡ Dica: Quando vocÃª estiver online novamente, suas alteraÃ§Ãµes serÃ£o sincronizadas automaticamente.
        </p>
      </div>
    </div>
    
    <script>
      // Auto-retry when connection is restored
      window.addEventListener('online', () => {
        console.log('Connection restored, reloading...');
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      });
      
      // Check connection status periodically
      setInterval(() => {
        if (navigator.onLine) {
          window.location.reload();
        }
      }, 5000);
    </script>
  </body>
</html>
